{{- if (.Values.global.rbac) -}}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ printf "%s:drycc-builder" .Release.Namespace | quote }}
  labels:
    app: drycc-builder
    heritage: drycc
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ printf "%s:drycc-builder" .Release.Namespace | quote }}
subjects:
- kind: ServiceAccount
  name: drycc-builder
  namespace: {{ .Release.Namespace }}
{{- end -}}
